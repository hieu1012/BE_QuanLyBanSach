# Application name
spring.application.name=SpringRestApiQuanLyBanSach

# Server configurations
server.port=8081

# Database settings (MariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/quanlybansach?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging configurations
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
logging.file.name=logs/myapplication.log
logging.config=classpath:logback-spring.xml

# Swagger UI auto-open configuration (optional)
app.print-swagger-url=true

# Master Account Configuration
app.master.username=master
app.master.email=master@bookstore.com
app.master.password=1111
app.master.fullname=Master Administrator

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationAndValidationPurposesOnlyDontChangeThisKeyItIsVeryLongAndImportantForSecurityPurposes1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
app.upload.dir=uploads/products/
app.upload.max-file-size=10485760
app.upload.allowed-extensions=jpg,jpeg,png,gif,webp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB